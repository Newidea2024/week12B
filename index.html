
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRD Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">CRD Application</h1>
    <form id="entityForm" class="mb-4">
      <div class="mb-3">
        <label for="name" class="form-label">Entity Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="text" class="form-control" id="description" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Entity</button>
    </form>
    <ul id="entityList" class="list-group"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
